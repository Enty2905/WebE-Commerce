<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/register.css">
</head>

<body>
    <div class="register">
        <div class="container">
            <div class="inner-register">
                <div class="inner-left">
                    <div class="logo">
                        FSTYLE
                    </div>
                    <div class="inner-box">
                        <h1 class="title">
                            Style in every corner
                        </h1>
                        <p class="desc">
                            Redefining spaces with furniture that blends luxury and functionality
                        </p>
                    </div>
                </div>
                <div class="inner-right">
                    <h2 class="title">CREATE ACCOUNT</h2>
                    <form action="" class="form">
                        <input type="text" name="" id="" placeholder="Your name..." class="form-control">
                        <input type="password" name="" id="" placeholder="Your password..." class="form-control">
                        <input type="password" name="" id="" placeholder="Retype your password..." class="form-control">
                        <button class="btn-register">
                            <a href="">
                                GET STARTED
                            </a>
                        </button>
                        <div class="line">
                            <div></div>
                            <span>OR</span>
                            <div></div>
                        </div>
                        <div class="register-option">
                            <button>
                                <img src="../assets/image/gmail-icon.png" alt=""><span>Login with Gmail</span>
                            </button>
                            <button>
                                <img src="../assets/image/fb-icon.webp" alt=""><span>Login with Facebook</span>
                            </button>
                        </div>
                        <div class="other">
                            <span>You have account?</span>
                            <a href="login.html">Login HERE</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="bg-grey">
        </div>
    </div>
</body>

</html>
