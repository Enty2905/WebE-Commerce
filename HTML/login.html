<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>

<body>
    <div class="login">
        <div class="container">
            <div class="inner-login">
                <!--Nội dung bên trái-->
                <div class="inner-left">
                    <div class="logo">
                        FSTYLE
                    </div>
                    <div class="inner-box">
                        <h1 class="title">
                            Style in every corner
                        </h1>
                        <p class="desc">
                            Redefining spaces with furniture that blends luxury and functionality
                        </p>
                    </div>
                </div>
                <!-- Nội dung bên phải -->
                <div class="inner-right">
                    <!-- Nút để back về trang chủ -->
                    <a href="/" class="btn-back"><i class="fa-solid fa-arrow-left"></i></a>
                    <h2 class="title">LOGIN ACCOUNT</h2>
                    <!-- Form đăng nhập -->
                    <form action="" class="form">
                        <input type="text" name="" id="" placeholder="Your name..." class="form-control">
                        <input type="password" name="" id="" placeholder="Your passoword..." class="form-control">
                        <button class="btn-login">
                            <a href="/">
                                GET STARTED
                            </a>
                        </button>
                        <!-- 2 thẻ div background để tạo 2 đường kẻ xám với or làm giữa -->
                        <div class="line">
                            <div></div>
                            <span>OR</span>
                            <div></div>
                        </div>
                        <!-- 2 nút đăng nhập bằng fb or gmail -->
                        <div class="login-option">
                            <button>
                                <img src="../assets/image/gmail-icon.png" alt=""><span>Login with Gmail</span>
                            </button>
                            <button>
                                <img src="../assets/image/fb-icon.webp" alt=""><span>Login with Facebook</span>
                            </button>
                        </div>
                        <!-- Nêú chưa có tk click vào register here để sang trang đăg kí -->
                        <div class="other">
                            <span>You don't have account?</span>
                            <a href="register.html">REGISTER HERE</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--Tạo bóng mờ màu xám đằng sau-->
        <div class="bg-grey">
        </div>
    </div>
</body>

</html>
