<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index Example</title>
    <style>
        .main {
            position: relative;
            z-index: 3; 
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }

        .main::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 0, 0, 0.5); /* Màu nền để dễ nhận biết */
            z-index: -1; /* z-index thấp hơn để nằm dưới */
        }

        /* Đặt pseudo-element ::after với z-index thấp hơn */
        .main::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 100%;
            background-color: rgba(0, 0, 255, 0.5); /* Màu nền để dễ nhận biết */
            z-index: -1; /* z-index thấp hơn để nằm dưới */
        }
    </style>
</head>
<body>
    <div class="main">
        Nội dung chính
    </div>
</body>
</html>
